<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetPulse: Event Horizon</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    // 在页面渲染前检测主题，防止闪烁
    (function () {
      var saved = localStorage.getItem('netpulse_theme');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      var shouldBeDark = saved ? saved === 'dark' : prefersDark;
      if (shouldBeDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="d3ea626e-bd75-4a55-82e8-090294ea6517"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
